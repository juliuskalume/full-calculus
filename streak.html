<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1cb0f6" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>Full Calculus â€” Streak</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1cb0f6",
              "primary-hover": "#1599d4",
              "accent-orange": "#FF9F1C",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2332",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "2.5rem",
              full: "9999px",
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Lexend", sans-serif;
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 650, "GRAD" 0, "opsz" 24;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Confetti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0.85;
      }
      .c-blue { background-color: #1cb0f6; }
      .c-orange { background-color: #FF9F1C; }
      .c-yellow { background-color: #FFD700; }

      .shape-rect { width: 8px; height: 12px; }
      .shape-circle { border-radius: 999px; width: 8px; height: 8px; }
      .shape-sq { width: 8px; height: 8px; }

      /* Tactile press */
      .press:active { transform: translateY(4px); box-shadow: none !important; }
    </style>
    <script src="theme.js"></script>
  </head>

  <body
    data-step="streak"
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex justify-center antialiased"
  >
    <!-- Mobile shell (matches your other screens) -->
    <div
      class="relative w-full max-w-md h-[100dvh] sm:min-h-screen bg-background-light dark:bg-background-dark shadow-2xl flex flex-col overflow-hidden"
    >
      <!-- Background wash -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-blue-50/60 via-background-light to-background-light dark:from-blue-900/10 dark:via-background-dark dark:to-background-dark pointer-events-none"
      ></div>

      <!-- Confetti -->
      <div class="confetti c-blue shape-rect top-[10%] left-[10%] rotate-12"></div>
      <div class="confetti c-orange shape-circle top-[15%] right-[20%]"></div>
      <div class="confetti c-yellow shape-sq top-[6%] left-[45%] rotate-45"></div>
      <div class="confetti c-blue shape-circle top-[25%] left-[6%] opacity-50"></div>
      <div class="confetti c-orange shape-rect top-[20%] right-[6%] -rotate-12"></div>
      <div class="confetti c-blue shape-sq top-[40%] left-[82%] rotate-12 opacity-60"></div>
      <div class="confetti c-yellow shape-circle top-[35%] left-[15%]"></div>
      <div class="confetti c-orange shape-rect top-[52%] right-[15%] rotate-45 opacity-40"></div>
      <div class="confetti c-blue shape-rect top-[8%] right-[40%] rotate-90"></div>
      <div class="confetti c-orange shape-circle top-[60%] left-[10%] opacity-30"></div>

      <!-- Top bar (optional but consistent) -->
      <header class="relative z-10 px-4 pt-5 pb-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary">auto_awesome</span>
          <span class="font-extrabold tracking-tight text-slate-800 dark:text-white">Full Calculus</span>
        </div>
      </header>

      <!-- Main -->
      <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-6">
        <!-- Mascot / flame -->
        <div class="relative mb-8 animate-float">
          <div class="absolute inset-0 bg-accent-orange/30 blur-3xl rounded-full scale-150 animate-pulse-slow"></div>

          <div class="relative flex items-center justify-center w-48 h-48">
            <!-- Flame blob -->
            <div
              class="w-40 h-40 bg-gradient-to-t from-orange-600 via-accent-orange to-yellow-300 rounded-full rounded-t-[70%] rounded-br-[40%] rotate-[-45deg]
                     shadow-[0_0_40px_rgba(255,159,28,0.6)] flex items-center justify-center"
            >
              <div
                class="absolute inset-2 border-2 border-white/20 rounded-full rounded-t-[70%] rounded-br-[40%] blur-[1px]"
              ></div>
            </div>

            <!-- Number -->
            <div class="absolute inset-0 flex items-center justify-center">
              <span
                id="streakNumber"
                class="text-white text-7xl font-black drop-shadow-lg"
                >â€”</span
              >
            </div>
          </div>

          <!-- Badge -->
          <div
            class="absolute -bottom-2 -right-2 bg-white dark:bg-surface-dark p-2 rounded-full shadow-lg border border-slate-100 dark:border-slate-700"
          >
            <span class="material-symbols-outlined text-accent-orange text-2xl">local_fire_department</span>
          </div>
        </div>

        <!-- Headline -->
        <div class="text-center space-y-2 mb-2">
          <h1
            class="text-slate-900 dark:text-white tracking-tight text-4xl font-extrabold leading-tight"
          >
            <span id="streakTitleTop">â€”</span>-DAY<br />STREAK!
          </h1>
        </div>

        <!-- Body text -->
        <div class="text-center px-2 max-w-[320px]">
          <p class="text-slate-500 dark:text-slate-300 text-lg font-medium leading-relaxed">
            You're on fire! Keep it up for
            <span class="text-primary font-bold" id="nextGoalText">â€” more days</span>
            to reach your next goal.
          </p>
        </div>
      </main>

      <!-- Footer actions -->
      <footer class="relative z-10 w-full px-6 pb-8 pt-6">
        <button
          id="continueBtn"
          class="press w-full group relative flex items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-white
                 shadow-[0_4px_0_0_#0044cc] hover:shadow-[0_2px_0_0_#0044cc] hover:translate-y-[2px]
                 active:shadow-none active:translate-y-[4px] transition-all"
        >
          <span class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></span>
          <span class="text-lg font-extrabold tracking-wide uppercase">Continue</span>
        </button>

        <button
          id="shareBtn"
          class="mt-4 w-full text-sm font-semibold text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors text-center"
        >
          Share my progress
        </button>
      </footer>
    </div>

    <div
      id="copyToast"
      class="fixed left-1/2 -translate-x-1/2 bottom-6 z-[70] hidden bg-slate-900 text-white text-sm font-semibold px-4 py-2 rounded-full shadow-lg"
      role="status"
      aria-live="polite"
    >
      Copied to clipboard!
    </div>

    <!-- Shared state -->
    <script src="state.js"></script>
    <script src="progress.js"></script>

    <script>
      // --- Helpers ---
      function nairobiYYYYMMDD() {
        // Use Africa/Nairobi so your â€œfirst time in a dayâ€ matches your product assumption
        return new Intl.DateTimeFormat("en-CA", { timeZone: "Africa/Nairobi" }).format(new Date());
      }

      const SEEN_KEY = "fc_seen_streak_date";

      // If already seen today, skip this screen
      (function guardOncePerDay() {
        const today = nairobiYYYYMMDD();
        const seen = localStorage.getItem(SEEN_KEY);
        if (seen === today) {
          window.location.replace("path.html");
        }
      })();

      // Pull streak from FC state (fallback to 1)
      const meta = window.FC?.get ? FC.get() : { streak: 1 };
      const streak = Math.max(1, Number(meta.streak || 1));

      // Next goal: simple â€œevery 10 daysâ€ milestone
      const nextMilestone = Math.ceil(streak / 10) * 10;
      const remaining = Math.max(0, nextMilestone - streak);

      // Render
      document.getElementById("streakNumber").textContent = String(streak);
      document.getElementById("streakTitleTop").textContent = String(streak);
      document.getElementById("nextGoalText").textContent =
        remaining === 0 ? "0 more days" : `${remaining} more day${remaining === 1 ? "" : "s"}`;

      // Continue: mark as seen today, then go home
      document.getElementById("continueBtn")?.addEventListener("click", () => {
        localStorage.setItem(SEEN_KEY, nairobiYYYYMMDD());
        window.location.href = "path.html";
      });

      // Share
      document.getElementById("shareBtn")?.addEventListener("click", async () => {
        const text = `Full Calculus ðŸ”¥ Iâ€™m on a ${streak}-day streak!`;
        try {
          if (navigator.share) {
            await navigator.share({ text });
          } else {
            await navigator.clipboard.writeText(text);
            showToast("Copied to clipboard!");
          }
        } catch (e) {
          // user canceled share, ignore
        }
      });

      function showToast(message) {
        const toast = document.getElementById("copyToast");
        if (!toast) return;
        toast.textContent = message || "Done";
        toast.classList.remove("hidden");
        clearTimeout(window.__fc_toast_timer);
        window.__fc_toast_timer = setTimeout(() => {
          toast.classList.add("hidden");
        }, 2000);
      }
    </script>
  </body>
</html>
