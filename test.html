<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0d59f2" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>Full Calculus — Unit Test</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0d59f2",
              "background-light": "#f5f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: "Lexend", sans-serif;
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 600, "opsz" 24;
      }
      .press:active {
        transform: translateY(4px);
      }
      .checkpoint-glow {
        box-shadow: 0 0 20px rgba(13, 89, 242, 0.3);
      }
    </style>
    <script src="theme.js"></script>
  </head>

  <body class="bg-background-light dark:bg-background-dark overflow-hidden">

    <!-- Dimmed background -->
    <div class="fixed inset-0 bg-black/60 z-10"></div>

    <!-- Modal container -->
    <div class="fixed inset-0 z-20 flex items-end sm:items-center justify-center">
      <div
        class="w-full max-w-md bg-white dark:bg-[#1a2130] rounded-t-2xl sm:rounded-2xl shadow-2xl overflow-hidden"
      >
        <!-- Drag handle (mobile) -->
        <div class="sm:hidden flex h-6 items-center justify-center bg-primary">
          <div class="h-1.5 w-12 rounded-full bg-white/40"></div>
        </div>

        <!-- Header -->
        <div class="flex items-center justify-between bg-primary p-4 text-white">
          <h2 class="text-lg font-extrabold">
            Unit 1 Test
          </h2>

          <!-- ✅ Close / Back -->
          <button
            type="button"
            onclick="(history.length > 1) ? history.back() : location.href='path.html'"
            class="press flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-colors"
            aria-label="Close"
          >
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Content -->
        <div class="px-6 pt-8 pb-10 text-center">
          <!-- Trophy -->
          <div class="flex justify-center mb-6">
            <div
              class="w-24 h-24 rounded-full bg-yellow-100 dark:bg-yellow-900/30 flex items-center justify-center checkpoint-glow"
            >
              <span class="material-symbols-outlined text-yellow-500 text-6xl">
                emoji_events
              </span>
            </div>
          </div>

          <h3 class="text-2xl font-extrabold mb-2 text-slate-900 dark:text-white">
            Are you ready?
          </h3>

          <p class="text-slate-600 dark:text-slate-400 mb-8">
            Complete this challenge to unlock
            <span class="font-bold text-primary">
              Unit 2: Derivatives
            </span>
          </p>

          <!-- Rules -->
          <div class="grid grid-cols-2 gap-4 mb-10">
            <div
              class="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-xl border border-slate-200 dark:border-slate-700"
            >
              <span class="material-symbols-outlined text-red-500">
                heart_broken
              </span>
              <div class="text-left">
                <p class="text-xs uppercase text-slate-500">Hearts</p>
                <p class="font-bold dark:text-white">Limited</p>
              </div>
            </div>

            <div
              class="flex items-center gap-3 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-xl border border-slate-200 dark:border-slate-700"
            >
              <span class="material-symbols-outlined text-primary">
                visibility_off
              </span>
              <div class="text-left">
                <p class="text-xs uppercase text-slate-500">Hints</p>
                <p class="font-bold dark:text-white">Disabled</p>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="space-y-3">
            <button
              onclick="location.href='active-lesson.html'"
              class="press w-full py-4 bg-primary text-white font-extrabold text-lg rounded-xl shadow-[0_4px_0_0_#0a47c2] transition-all uppercase"
            >
              Start Test
            </button>

            <button
              onclick="location.href='notes.html'"
              class="press w-full py-4 text-slate-500 dark:text-slate-400 font-bold rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors uppercase"
            >
              Review First
            </button>
          </div>
        </div>

        <!-- Progress bar -->
        <div class="h-1.5 bg-slate-100 dark:bg-slate-800">
          <div class="h-full bg-primary w-1/3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
