<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1cb0f6" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>Create Your Calculus Profile</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0df26c",
              "background-light": "#f5f8f7",
              "background-dark": "#102217",
              "text-main": "#0d1c13",
              "text-light": "#499c6c",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      .form-input::placeholder {
        color: #9abfab;
        opacity: 1;
      }
      /* Hide scrollbar for cleaner mobile feel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <script src="theme.js"></script>
  </head>

  <body
    data-step="account"
    class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white transition-colors duration-300"
  >
    <div
      class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-none shadow-2xl bg-background-light dark:bg-background-dark"
    >
      <!-- Top Navigation -->
      <div
        class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm"
      >
        <button
          id="backBtn"
          type="button"
          class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-text-main dark:text-white"
          aria-label="Back"
        >
          <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>

        <div class="h-2 w-32 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
          <div id="progressFill" class="h-full bg-primary rounded-full" style="width: 80%"></div>
        </div>
      </div>

      <div class="flex-1 flex flex-col px-6 pb-8 no-scrollbar overflow-y-auto">
        <!-- Profile Avatar Picker -->
        <div class="w-full flex flex-col items-center py-4 relative">
          <div class="relative w-40 h-40 group">
            <div class="absolute inset-0 bg-primary/20 rounded-full blur-2xl animate-pulse"></div>

            <button
              id="avatarBtn"
              type="button"
              class="w-full h-full rounded-full bg-white dark:bg-gray-800 border-4 border-white/70 dark:border-gray-700 shadow-xl relative z-10 overflow-hidden flex items-center justify-center"
              aria-label="Choose profile picture"
            >
              <div
                id="avatarPreview"
                class="w-full h-full bg-center bg-cover"
                style="background-image:url('https://github.com/juliuskalume/full-calculus/blob/main/icons/icon-192.png?raw=true');"
              ></div>

              <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
            </button>

            <div
              class="absolute -bottom-2 -right-2 bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg z-20 flex items-center justify-center border border-gray-100 dark:border-gray-700"
            >
              <span class="material-symbols-outlined text-primary text-2xl">photo_camera</span>
            </div>

          </div>
        </div>
        <div id="avatarPickerWrap" class="hidden mb-6 w-full max-w-sm">
          <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 mb-2 px-1">Choose an avatar</p>
          <div id="avatarPicker" class="grid grid-cols-4 gap-3">
            <button
              type="button"
              class="avatar-option p-0 rounded-xl transition-transform duration-200 hover:scale-[1.04] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50"
              data-avatar="icons/avatar-fox-green.png"
              aria-label="Green fox"
            >
              <div
                class="w-12 h-12 rounded-xl bg-cover bg-center"
                style="background-image:url('icons/avatar-fox-green.png');"
              ></div>
            </button>
            <button
              type="button"
              class="avatar-option p-0 rounded-xl transition-transform duration-200 hover:scale-[1.04] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50"
              data-avatar="icons/avatar-fox-red.png"
              aria-label="Red fox"
            >
              <div
                class="w-12 h-12 rounded-xl bg-cover bg-center"
                style="background-image:url('icons/avatar-fox-red.png');"
              ></div>
            </button>
            <button
              type="button"
              class="avatar-option p-0 rounded-xl transition-transform duration-200 hover:scale-[1.04] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50"
              data-avatar="icons/avatar-fox-yellow.png"
              aria-label="Yellow fox"
            >
              <div
                class="w-12 h-12 rounded-xl bg-cover bg-center"
                style="background-image:url('icons/avatar-fox-yellow.png');"
              ></div>
            </button>
            <button
              type="button"
              class="avatar-option p-0 rounded-xl transition-transform duration-200 hover:scale-[1.04] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary/50"
              data-avatar="icons/avatar-fox-blue.png"
              aria-label="Blue fox"
            >
              <div
                class="w-12 h-12 rounded-xl bg-cover bg-center"
                style="background-image:url('icons/avatar-fox-blue.png');"
              ></div>
            </button>
          </div>
        </div>

        <!-- Headline -->
        <div class="mb-6">
          <h1
            class="text-text-main dark:text-white text-3xl font-extrabold leading-tight text-center tracking-tight"
          >
            Create a profile to save your progress!
          </h1>
        </div>

        <!-- Form Fields -->
        <div class="flex flex-col gap-4">
          <!-- Date of Birth & Username Row -->
          <div class="flex gap-4">
            <div class="flex flex-col w-1/3">
              <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
                Date of Birth <span class="text-text-light font-normal normal-case">(Required)</span>
              </label>
              <input
                id="dobInput"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-4 text-lg font-semibold text-center text-text-main dark:text-white transition-all"
                placeholder="YYYY-MM-DD"
                type="date"
                autocomplete="bday"
              />
            </div>

            <div class="flex flex-col w-2/3">
              <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
                Username <span class="text-text-light font-normal normal-case">(Optional)</span>
              </label>

              <!-- IMPORTANT: id="nameInput" for app.js -->
              <input
                id="nameInput"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 text-lg font-medium text-text-main dark:text-white transition-all"
                placeholder="Cal123"
                type="text"
                autocomplete="username"
              />

              <!-- IMPORTANT: id="nameDot" for app.js validation indicator -->
              <div class="mt-2 flex items-center gap-2 ml-2">
                <span
                  id="nameDot"
                  class="inline-block w-2.5 h-2.5 rounded-full bg-zinc-300 dark:bg-zinc-700"
                ></span>
                <span class="text-xs font-semibold text-gray-500 dark:text-gray-400">3-20 characters (optional)</span>
              </div>
            </div>
          </div>

          <!-- Full Name -->
          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
              Full Name <span class="text-text-light font-normal normal-case">(Required)</span>
            </label>
            <input
              id="fullNameInput"
              class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 text-lg font-medium text-text-main dark:text-white transition-all"
              placeholder="Ada Lovelace"
              type="text"
              autocomplete="name"
            />
          </div>

          <!-- Nationality -->
          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
              Nationality <span class="text-text-light font-normal normal-case">(Optional)</span>
            </label>
            <input
              id="nationalityInput"
              class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 text-lg font-medium text-text-main dark:text-white transition-all"
              placeholder="Kenyan"
              type="text"
              autocomplete="country-name"
              list="countryList"
            />
          </div>
          <datalist id="countryList"></datalist>

          <!-- Email -->
          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2"
              >Email</label
            >
            <div class="relative">
              <input
                id="emailInput"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 pr-12 text-lg font-medium text-text-main dark:text-white transition-all"
                placeholder="math@example.com"
                type="email"
                autocomplete="email"
              />
              <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >mail</span
              >
            </div>
          </div>

          <!-- Password -->
          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2"
              >Password</label
            >
            <div class="relative">
              <input
                id="passwordInput"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 pr-12 text-lg font-medium text-text-main dark:text-white transition-all"
                placeholder="********"
                type="password"
                autocomplete="new-password"
              />
              <button
                id="togglePw"
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
                aria-label="Toggle password visibility"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </button>
            </div>
          </div>

          <!-- Primary Action -->
          <!-- IMPORTANT: id="continueBtn" for app.js navigation -->
          <button
            id="continueBtn"
            type="button"
            data-auth-flow="account"
            class="mt-4 w-full h-14 bg-primary hover:bg-[#0be062] active:scale-[0.98] transition-all rounded-xl shadow-[0_4px_0_0_#0aa84b] active:shadow-none active:translate-y-[4px] flex items-center justify-center group"
          >
            <span id="continueLabel" class="text-[#05331d] text-lg font-extrabold uppercase tracking-wide mr-2"
              >Create Profile</span
            >
            <span class="material-symbols-outlined text-[#05331d] group-hover:translate-x-1 transition-transform"
              >arrow_forward</span
            >
          </button>
          <p id="authStatus" class="text-xs font-semibold text-center text-text-light hidden"></p>
          <p id="authError" class="text-xs font-semibold text-center text-red-500 hidden"></p>

          <!-- Divider -->
          <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-sm font-medium uppercase">or sign up with</span>
            <div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
          </div>

          <!-- Social Login -->
          <div class="flex gap-4 justify-center">
            <button
              id="googleSignupBtn"
              type="button"
              class="flex-1 h-14 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
            >
              <div
                class="w-6 h-6 rounded-full border-4 border-blue-500 border-t-red-500 border-r-yellow-500 border-l-green-500 box-border"
                aria-hidden="true"
              ></div>
              <span class="font-bold text-text-main dark:text-white">Google</span>
            </button>

            <button
              type="button"
              class="flex-1 h-14 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2 opacity-50 cursor-not-allowed"
              disabled
              aria-disabled="true"
            >
              <div class="w-6 h-6 bg-blue-600 rounded-full text-white flex items-center justify-center font-bold text-sm font-serif">
                f
              </div>
              <span class="font-bold text-text-main dark:text-white">Facebook</span>
            </button>
          </div>
          <!-- Secondary Action -->
          <div class="mt-4 text-center">
            <button
              type="button"
              class="text-text-light font-bold uppercase text-sm hover:text-primary transition-colors"
              onclick="location.href='done.html'"
            >
              Maybe Later
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Small local-only UI sugar: password show/hide
      const pw = document.getElementById("passwordInput");
      const toggle = document.getElementById("togglePw");
      if (pw && toggle) {
        toggle.addEventListener("click", () => {
          const isPw = pw.type === "password";
          pw.type = isPw ? "text" : "password";
          toggle.querySelector(".material-symbols-outlined").textContent = isPw ? "visibility" : "visibility_off";
        });
      }

      // --- Avatar picker (saves to fc_state.avatarUrl) ---
      const avatarBtn = document.getElementById("avatarBtn");
      const avatarPreview = document.getElementById("avatarPreview");
      const avatarPickerWrap = document.getElementById("avatarPickerWrap");
      const avatarOptions = Array.from(document.querySelectorAll(".avatar-option"));

      const DEFAULT_AVATAR =
        "https://github.com/juliuskalume/full-calculus/blob/main/icons/icon-192.png?raw=true";

      function loadFcState() {
        try {
          return JSON.parse(localStorage.getItem("fc_state") || "{}");
        } catch {
          return {};
        }
      }

      function saveFcState(s) {
        localStorage.setItem("fc_state", JSON.stringify(s));
      }

      // hydrate preview from stored state
      (function initAvatar() {
        const s = loadFcState();
        const url = s.avatarUrl || DEFAULT_AVATAR;
        if (avatarPreview) avatarPreview.style.backgroundImage = `url('${url}')`;

        // ensure avatarUrl exists once
        if (!s.avatarUrl) {
          s.avatarUrl = url;
          saveFcState(s);
        }
        avatarOptions.forEach((btn) => {
          const isActive = btn.dataset.avatar === url;
          btn.classList.toggle("ring-2", isActive);
          btn.classList.toggle("ring-primary/70", isActive);
        });
      })();

      avatarBtn?.addEventListener("click", () => {
        avatarPickerWrap?.classList.toggle("hidden");
      });

      avatarOptions.forEach((btn) => {
        btn.addEventListener("click", () => {
          const url = btn.dataset.avatar;
          if (!url) return;
          if (avatarPreview) avatarPreview.style.backgroundImage = `url('${url}')`;
          const s = loadFcState();
          s.avatarUrl = url;
          saveFcState(s);
          avatarOptions.forEach((opt) => {
            const isActive = opt.dataset.avatar === url;
            opt.classList.toggle("ring-2", isActive);
            opt.classList.toggle("ring-primary/70", isActive);
          });
        });
      });
    </script>

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script src="countries.js"></script>
    <script src="./app.js"></script>
    <script src="state.js"></script>
    <script src="progress.js"></script>
    <script>
      (function () {
        const continueBtn = document.getElementById("continueBtn");
        const emailInput = document.getElementById("emailInput");
        const passwordInput = document.getElementById("passwordInput");
        const nameInput = document.getElementById("nameInput");
        const fullNameInput = document.getElementById("fullNameInput");
        const nationalityInput = document.getElementById("nationalityInput");
        const dobInput = document.getElementById("dobInput");
        const googleBtn = document.getElementById("googleSignupBtn");
        const errorEl = document.getElementById("authError");
        const statusEl = document.getElementById("authStatus");

        if (!continueBtn) return;

        const onboarding = window.FCOnboarding || null;

        const readState = () => (onboarding?.loadState ? onboarding.loadState() : {});
        const writeState = (next) => {
          if (onboarding?.saveState) onboarding.saveState(next);
        };

        const setMessage = (el, msg) => {
          if (!el) return;
          if (!msg) {
            el.classList.add("hidden");
            el.textContent = "";
            return;
          }
          el.textContent = msg;
          el.classList.remove("hidden");
        };

        const normalizeUsername = (value) =>
          String(value || "")
            .trim()
            .replace(/\s+/g, "")
            .replace(/[^\w]/g, "");

        const normalizeFullName = (value) => String(value || "").trim().replace(/\s+/g, " ");
        const normalizeCountry =
          window.FCNormalizeCountry ||
          ((value) =>
            String(value || "")
              .replace(/[\u{1F1E6}-\u{1F1FF}]/gu, "")
              .replace(/\s+/g, " ")
              .trim());
        const allowedCountries = Array.isArray(window.FCCountries)
          ? window.FCCountries.map((c) => normalizeCountry(c.name).toLowerCase())
          : [];
        const isAllowedCountry = (value) => {
          if (!value) return true;
          const norm = normalizeCountry(value).toLowerCase();
          return allowedCountries.includes(norm);
        };

        const generateFallbackUsername = () =>
          `Cal${String(Math.floor(Math.random() * 1000)).padStart(3, "0")}`;

        if (window.FCBuildCountryOptions) {
          window.FCBuildCountryOptions("countryList");
        }
        if (dobInput) {
          try {
            dobInput.max = new Date().toISOString().split("T")[0];
          } catch {
            // ignore
          }
        }

        const setBusy = (busy, label) => {
          continueBtn.disabled = !!busy;
          continueBtn.classList.toggle("opacity-60", !!busy);
          continueBtn.classList.toggle("cursor-not-allowed", !!busy);
          if (label) document.getElementById("continueLabel").textContent = label;
        };

        const initialState = readState();
        if (!initialState.username) {
          const generated = generateFallbackUsername();
          initialState.username = generated;
          writeState(initialState);
          if (nameInput && !nameInput.value) nameInput.value = generated;
        }
        if (initialState.notifications == null) {
          initialState.notifications = true;
          writeState(initialState);
        }
        const seedOnboarding = { ...initialState };
        if (fullNameInput && initialState.fullName) fullNameInput.value = initialState.fullName;
        if (dobInput && initialState.dob) dobInput.value = initialState.dob;
        if (nationalityInput && initialState.nationality) nationalityInput.value = initialState.nationality;

        const logDevError = (context, err) => {
          const entry = {
            time: new Date().toISOString(),
            context,
            code: err?.code || "",
            message: err?.message || String(err || ""),
            stack: err?.stack || "",
          };
          try {
            const raw = localStorage.getItem("fc_dev_errors");
            const list = raw ? JSON.parse(raw) : [];
            list.push(entry);
            localStorage.setItem("fc_dev_errors", JSON.stringify(list.slice(-50)));
          } catch {
            // ignore
          }
          try {
            console.error("[Dev]", entry);
          } catch {
            // ignore
          }
        };

        const friendlyAuthMessage = (err, fallback) => {
          const code = err?.code || "";
          if (code === "auth/invalid-email") return "Enter a valid email address.";
          if (code === "auth/user-not-found" || code === "auth/wrong-password") {
            return "Incorrect email or password.";
          }
          if (code === "auth/too-many-requests") {
            return "Too many attempts. Please try again later.";
          }
          if (code === "auth/network-request-failed") {
            return "Network error. Check your connection and try again.";
          }
          if (code === "auth/popup-closed-by-user") {
            return "Sign-in was canceled.";
          }
          if (code === "auth/popup-blocked") {
            return "Pop-up blocked. Allow pop-ups and try again.";
          }
          if (code === "auth/account-exists-with-different-credential") {
            return "This email is linked to another sign-in method.";
          }
          if (code === "auth/email-already-in-use") {
            return "That email is already in use. Try logging in instead.";
          }
          if (code === "auth/weak-password") {
            return "Use a stronger password (at least 6 characters).";
          }
          if (code === "auth/user-disabled") {
            return "This account has been disabled.";
          }
          return fallback;
        };

        const isRestrictedAuthEnv = () => {
          const ua = navigator.userAgent || "";
          const isFirefox = /firefox/i.test(ua);
          const isAndroid = /android/i.test(ua);
          let isPwa = false;
          try {
            if (window.matchMedia) {
              isPwa =
                window.matchMedia("(display-mode: standalone)").matches ||
                window.matchMedia("(display-mode: fullscreen)").matches ||
                window.matchMedia("(display-mode: minimal-ui)").matches;
            }
          } catch {
            isPwa = false;
          }
          if (!isPwa && window.navigator?.standalone === true) isPwa = true;
          return isFirefox && isAndroid && isPwa;
        };

        window.fcNativeAuth = async (idToken, accessToken) => {
          try {
            if (!idToken && !accessToken) {
              setMessage(errorEl, "Google sign-in failed. Try again.");
              return;
            }
            const fullName = normalizeFullName(fullNameInput?.value || "");
            const dobVal = dobInput?.value || "";
            if (!fullName || !dobVal) {
              setMessage(errorEl, "Please enter your full name and date of birth before signing in.");
              return;
            }
            const credential = firebase.auth.GoogleAuthProvider.credential(idToken, accessToken);
            const userCredential = await firebase.auth().signInWithCredential(credential);
            const user = userCredential?.user;
            if (user) {
              const s = readState();
              s.email = user.email || s.email || "";
              s.fullName = fullName;
              const googleCountry = normalizeCountry(nationalityInput?.value || s.nationality || "");
              if (googleCountry && !isAllowedCountry(googleCountry)) {
                setMessage(errorEl, "Select a country from the list.");
                return;
              }
              s.nationality = googleCountry;
              s.dob = dobVal;
              s.avatarUrl = user.photoURL || s.avatarUrl || "";
              let desiredUsername =
                normalizeUsername(nameInput?.value || s.username || user.displayName || "");
              if (!desiredUsername) desiredUsername = generateFallbackUsername();
              if (window.FCAuth?.reserveUsername) {
                const reserve = await FCAuth.reserveUsername(desiredUsername);
                if (!reserve?.ok) {
                  setMessage(errorEl, reserve?.message || "Username unavailable.");
                  return;
                }
                desiredUsername = reserve.username || desiredUsername;
                if (user?.updateProfile) {
                  await user.updateProfile({ displayName: desiredUsername });
                }
              }
              s.username = desiredUsername;
              const mergedState = {
                ...seedOnboarding,
                ...s,
                skill: seedOnboarding.skill || s.skill || "",
                goal: seedOnboarding.goal || s.goal || "",
                minutesPerDay:
                  Number.isFinite(Number(seedOnboarding.minutesPerDay))
                    ? Number(seedOnboarding.minutesPerDay)
                    : Number(s.minutesPerDay) || 0,
                notifications:
                  typeof seedOnboarding.notifications === "boolean"
                    ? seedOnboarding.notifications
                    : typeof s.notifications === "boolean"
                    ? s.notifications
                    : true,
              };
              writeState(mergedState);
              if (window.FCAuth?.syncToRemote) {
                await FCAuth.syncToRemote({
                  username: mergedState.username,
                  fullName: mergedState.fullName,
                  nationality: mergedState.nationality,
                  dob: mergedState.dob,
                  avatarUrl: mergedState.avatarUrl,
                  email: mergedState.email,
                  skill: mergedState.skill || "",
                  goal: mergedState.goal || "",
                  minutesPerDay: Number(mergedState.minutesPerDay) || 0,
                  notifications:
                    typeof mergedState.notifications === "boolean" ? mergedState.notifications : true,
                });
              }
            }
            setMessage(statusEl, "Signed in. Redirecting...");
            setTimeout(() => (location.href = "done.html"), 600);
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Google sign-in failed."));
            logDevError("account-google-native", err);
          }
        };

        window.fcNativeAuthError = (message) => {
          setMessage(errorEl, message || "Google sign-in failed. Try again.");
        };

        const updateSavedProfile = () => {
          const s = readState();
          s.email = emailInput?.value.trim() || s.email || "";
          s.dob = dobInput?.value || s.dob || "";
          s.username = normalizeUsername(nameInput?.value || s.username || "");
          s.fullName = normalizeFullName(fullNameInput?.value || s.fullName || "");
          const nextCountry = normalizeCountry(nationalityInput?.value || s.nationality || "");
          if (!nextCountry || isAllowedCountry(nextCountry)) {
            s.nationality = nextCountry;
          }
          writeState(s);
        };

        const updateContinueState = () => {
          const email = emailInput?.value.trim() || "";
          const password = passwordInput?.value || "";
          const fullName = normalizeFullName(fullNameInput?.value || "");
          const dobVal = dobInput?.value || "";
          const ok = email.length > 3 && password.length >= 6 && fullName.length >= 2 && !!dobVal;
          continueBtn.disabled = !ok;
          continueBtn.classList.toggle("opacity-60", !ok);
          continueBtn.classList.toggle("cursor-not-allowed", !ok);
        };

        emailInput?.addEventListener("input", () => {
          updateSavedProfile();
          updateContinueState();
        });
        nameInput?.addEventListener("input", updateSavedProfile);
        fullNameInput?.addEventListener("input", () => {
          updateSavedProfile();
          updateContinueState();
        });
        nationalityInput?.addEventListener("input", updateSavedProfile);
        dobInput?.addEventListener("input", () => {
          updateSavedProfile();
          updateContinueState();
        });
        passwordInput?.addEventListener("input", updateContinueState);

        continueBtn.addEventListener("click", async () => {
          setMessage(errorEl, "");
          const email = emailInput?.value.trim() || "";
          const password = passwordInput?.value || "";
          const username = normalizeUsername(nameInput?.value || "");
          const fullName = normalizeFullName(fullNameInput?.value || "");
          const nationality = normalizeCountry(nationalityInput?.value || "");
          if (nationality && !isAllowedCountry(nationality)) {
            setMessage(errorEl, "Select a country from the list.");
            return;
          }
          const dob = dobInput?.value || "";
          const skill = seedOnboarding.skill || "";
          const goal = seedOnboarding.goal || "";
          const minutesPerDay = Number(seedOnboarding.minutesPerDay) || 0;
          const notifications =
            typeof seedOnboarding.notifications === "boolean" ? seedOnboarding.notifications : true;

          if (window.FCAuth?.getCurrentUser && FCAuth.getCurrentUser()) {
            setBusy(true, "Continuing...");
            try {
              if (!fullName || !dob) {
                setMessage(errorEl, "Please enter your full name and date of birth.");
                setBusy(false, "Continue");
                return;
              }
              updateSavedProfile();
              const user = FCAuth.getCurrentUser();
              let finalUsername = username || user.displayName || "";
              if (window.FCAuth?.reserveUsername) {
                const reserve = await FCAuth.reserveUsername(finalUsername);
                if (!reserve?.ok) {
                  setMessage(errorEl, reserve?.message || "Username unavailable.");
                  setBusy(false, "Continue");
                  return;
                }
                finalUsername = reserve.username || finalUsername;
              }
              if (finalUsername && user?.updateProfile) {
                await user.updateProfile({ displayName: finalUsername });
              }
              const s = readState();
              s.username = finalUsername;
              writeState(s);
              await FCAuth.syncToRemote({
                username: finalUsername,
                fullName,
                nationality,
                dob,
                email,
                skill,
                goal,
                minutesPerDay,
                notifications,
              });
              location.href = "done.html";
            } catch (err) {
              setMessage(errorEl, friendlyAuthMessage(err, "Unable to continue. Please try again."));
              logDevError("account-continue", err);
            } finally {
              setBusy(false, "Continue");
            }
            return;
          }

          if (!window.FCAuth?.enabled) {
            setMessage(errorEl, "Sign-up is unavailable right now. Please try again later.");
            logDevError("account-disabled", new Error("Firebase auth not configured."));
            return;
          }

          if (!fullName || !dob) {
            setMessage(errorEl, "Please enter your full name and date of birth.");
            return;
          }

          if (!email || password.length < 6) {
            setMessage(errorEl, "Enter a valid email and a password with at least 6 characters.");
            return;
          }

          setBusy(true, "Creating...");
          try {
            const s = readState();
            const avatarUrl = s.avatarUrl || "";
            await FCAuth.signUpWithEmail({
              email,
              password,
              username,
              fullName,
              nationality,
              dob,
              avatarUrl,
              skill,
              goal,
              minutesPerDay,
              notifications,
            });
            const user = FCAuth.getCurrentUser();
            s.username = user?.displayName || s.username || username || "";
            s.fullName = fullName;
            s.nationality = nationality;
            s.dob = dob;
            const mergedState = {
              ...seedOnboarding,
              ...s,
              skill: seedOnboarding.skill || s.skill || "",
              goal: seedOnboarding.goal || s.goal || "",
              minutesPerDay:
                Number.isFinite(Number(seedOnboarding.minutesPerDay))
                  ? Number(seedOnboarding.minutesPerDay)
                  : Number(s.minutesPerDay) || 0,
              notifications:
                typeof seedOnboarding.notifications === "boolean"
                  ? seedOnboarding.notifications
                  : typeof s.notifications === "boolean"
                  ? s.notifications
                  : true,
            };
            if (nameInput && mergedState.username) nameInput.value = mergedState.username;
            writeState(mergedState);
            if (window.FCAuth?.syncToRemote && user) {
              const payload = {
                username: mergedState.username,
                fullName,
                nationality,
                dob,
                avatarUrl,
                email,
                skill,
                goal,
                minutesPerDay,
                notifications,
              };
              try {
                await FCAuth.syncToRemote(payload);
              } catch {
                FCAuth.queueProfileSync?.(payload);
              }
            }
            setMessage(statusEl, "Verification email sent. Please check your inbox.");
            setTimeout(() => {
              location.href = "done.html";
            }, 800);
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Sign up failed. Please try again."));
            logDevError("account-signup", err);
          } finally {
            setBusy(false, "Create Profile");
          }
        });

        googleBtn?.addEventListener("click", async () => {
          setMessage(errorEl, "");
          if (!window.FCAuth?.enabled) {
            setMessage(errorEl, "Sign-up is unavailable right now. Please try again later.");
            logDevError("account-google-disabled", new Error("Firebase auth not configured."));
            return;
          }
          const fullName = normalizeFullName(fullNameInput?.value || "");
          const dobVal = dobInput?.value || "";
          if (!fullName || !dobVal) {
            setMessage(errorEl, "Please enter your full name and date of birth before continuing.");
            return;
          }
          if (window.AndroidAuth?.signInWithGoogle) {
            window.AndroidAuth.signInWithGoogle();
            return;
          }
          if (isRestrictedAuthEnv()) {
            location.href = "auth-restriction.html";
            return;
          }
          setBusy(true, "Connecting...");
          try {
            const user = await FCAuth.signInWithGoogle();
            const s = readState();
            s.email = user?.email || s.email || "";
            let finalUsername = normalizeUsername(nameInput?.value || s.username || user?.displayName || "");
            if (!finalUsername) finalUsername = generateFallbackUsername();
            if (window.FCAuth?.reserveUsername) {
              const reserve = await FCAuth.reserveUsername(finalUsername);
              if (!reserve?.ok) {
                setMessage(errorEl, reserve?.message || "Username unavailable.");
                setBusy(false, "Create Profile");
                return;
              }
              finalUsername = reserve.username || finalUsername;
              if (user?.updateProfile) {
                await user.updateProfile({ displayName: finalUsername });
              }
            }
            s.username = finalUsername;
            s.fullName = fullName;
            s.nationality = normalizeCountry(nationalityInput?.value || s.nationality || "");
            s.dob = dobVal;
            s.avatarUrl = user?.photoURL || s.avatarUrl || "";
            const mergedState = {
              ...seedOnboarding,
              ...s,
              skill: seedOnboarding.skill || s.skill || "",
              goal: seedOnboarding.goal || s.goal || "",
              minutesPerDay:
                Number.isFinite(Number(seedOnboarding.minutesPerDay))
                  ? Number(seedOnboarding.minutesPerDay)
                  : Number(s.minutesPerDay) || 0,
              notifications:
                typeof seedOnboarding.notifications === "boolean"
                  ? seedOnboarding.notifications
                  : typeof s.notifications === "boolean"
                  ? s.notifications
                  : true,
            };
            writeState(mergedState);
            await FCAuth.ensureUserDoc({
              username: mergedState.username,
              fullName: mergedState.fullName,
              nationality: mergedState.nationality,
              dob: mergedState.dob,
              avatarUrl: mergedState.avatarUrl,
              email: mergedState.email,
              skill: mergedState.skill || "",
              goal: mergedState.goal || "",
              minutesPerDay: Number(mergedState.minutesPerDay) || 0,
              notifications:
                typeof mergedState.notifications === "boolean" ? mergedState.notifications : true,
            });
            location.href = "done.html";
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Google sign-in failed. Please try again."));
            logDevError("account-google", err);
          } finally {
            setBusy(false, "Create Profile");
          }
        });

        if (window.FCAuth?.onAuthStateChanged) {
          FCAuth.onAuthStateChanged((user) => {
            if (!user) return;
            const s = readState();
            if (emailInput && user.email) emailInput.value = user.email;
            if (nameInput && user.displayName) nameInput.value = user.displayName;
            if (fullNameInput && s.fullName) fullNameInput.value = s.fullName;
            if (dobInput && s.dob) dobInput.value = s.dob;
            if (nationalityInput && s.nationality) nationalityInput.value = s.nationality;
            s.email = user.email || s.email || "";
            s.username = user.displayName || s.username || s.name || "";
            s.avatarUrl = user.photoURL || s.avatarUrl || "";
            writeState(s);
            setMessage(statusEl, `Signed in as ${user.email || "your account"}`);
            continueBtn.disabled = false;
            continueBtn.classList.remove("opacity-60", "cursor-not-allowed");
          });
        }

        updateContinueState();
      })();
    </script>
  </body>
</html>
