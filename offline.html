<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0d59f2" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>You're Offline - Full Calculus</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Manrope", "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f6f8 0%, #eef2ff 100%);
        color: #0f172a;
        padding: 24px;
      }

      .card {
        max-width: 520px;
        background: #ffffff;
        padding: 32px;
        border-radius: 20px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        text-align: center;
      }

      h1 {
        font-size: 28px;
        margin: 0 0 12px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 24px;
        color: #475569;
      }

      a {
        display: inline-block;
        padding: 12px 20px;
        border-radius: 12px;
        background: #0d59f2;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Reconnect to the internet to keep learning. If you've opened this page before, some lessons may still be available offline.</p>
      <a href="index.html">Back to home</a>
    </div>
  </body>
</html>
