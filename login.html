<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1cb0f6" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>Log In - Full Calculus</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0df26c",
              "background-light": "#f5f8f7",
              "background-dark": "#102217",
              "text-main": "#0d1c13",
              "text-light": "#499c6c",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .form-input::placeholder {
        color: #9abfab;
        opacity: 1;
      }
    </style>
    <script src="theme.js"></script>
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-white transition-colors duration-300"
  >
    <div
      class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-none shadow-2xl bg-background-light dark:bg-background-dark"
    >
      <div class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
        <button
          type="button"
          class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors text-text-main dark:text-white"
          aria-label="Back"
          onclick="location.href='index.html'"
        >
          <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg font-extrabold">Log in</h1>
      </div>

      <div class="flex-1 flex flex-col px-6 pb-8">
        <div class="mt-4 mb-6 text-center">
          <h2 class="text-3xl font-extrabold">Welcome back</h2>
          <p class="text-text-light">Log in to continue your learning path.</p>
        </div>

        <div class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
              Email
            </label>
            <div class="relative">
              <input
                id="loginEmail"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 pr-12 text-lg font-medium text-text-main dark:text-white transition-all"
                placeholder="math@example.com"
                type="email"
                autocomplete="email"
              />
              <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"
                >mail</span
              >
            </div>
          </div>

          <div class="flex flex-col">
            <label class="text-text-main dark:text-gray-300 text-sm font-bold uppercase tracking-wider mb-2 ml-2">
              Password
            </label>
            <div class="relative">
              <input
                id="loginPassword"
                class="form-input w-full rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 h-14 px-5 pr-12 text-lg font-medium text-text-main dark:text-white transition-all"
                placeholder="********"
                type="password"
                autocomplete="current-password"
              />
              <button
                id="toggleLoginPw"
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
                aria-label="Toggle password visibility"
              >
                <span class="material-symbols-outlined">visibility_off</span>
              </button>
            </div>
            <button
              id="forgotPasswordBtn"
              type="button"
              class="mt-2 self-end text-xs font-semibold text-text-light hover:text-primary transition-colors"
            >
              Forgot password?
            </button>
          </div>

          <button
            id="loginBtn"
            type="button"
            class="mt-2 w-full h-14 bg-primary hover:bg-[#0be062] active:scale-[0.98] transition-all rounded-xl shadow-[0_4px_0_0_#0aa84b] active:shadow-none active:translate-y-[4px] flex items-center justify-center group"
          >
            <span class="text-[#05331d] text-lg font-extrabold uppercase tracking-wide mr-2">Log in</span>
            <span class="material-symbols-outlined text-[#05331d] group-hover:translate-x-1 transition-transform"
              >arrow_forward</span
            >
          </button>

          <p id="loginStatus" class="text-xs font-semibold text-center text-text-light hidden"></p>
          <p id="loginError" class="text-xs font-semibold text-center text-red-500 hidden"></p>
          <div id="verifyRow" class="hidden text-center">
            <button
              id="resendVerifyBtn"
              type="button"
              class="mt-2 inline-flex items-center justify-center text-xs font-bold text-text-light hover:text-primary transition-colors"
            >
              Resend verification email
            </button>
          </div>

          <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 text-sm font-medium uppercase">or continue with</span>
            <div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
          </div>

          <button
            id="googleLoginBtn"
            type="button"
            class="w-full h-14 rounded-xl border-2 border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
          >
            <div
              class="w-6 h-6 rounded-full border-4 border-blue-500 border-t-red-500 border-r-yellow-500 border-l-green-500 box-border"
              aria-hidden="true"
            ></div>
            <span class="font-bold text-text-main dark:text-white">Google</span>
          </button>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500 dark:text-gray-400">
            New here?
            <a class="font-bold text-text-light hover:text-primary" href="account.html">Create an account</a>
          </p>
        </div>
      </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>

    <script>
      (function () {
        const loginBtn = document.getElementById("loginBtn");
        const emailInput = document.getElementById("loginEmail");
        const passwordInput = document.getElementById("loginPassword");
        const googleBtn = document.getElementById("googleLoginBtn");
        const errorEl = document.getElementById("loginError");
        const statusEl = document.getElementById("loginStatus");
        const verifyRow = document.getElementById("verifyRow");
        const resendVerifyBtn = document.getElementById("resendVerifyBtn");
        const forgotBtn = document.getElementById("forgotPasswordBtn");

        const setMessage = (el, msg) => {
          if (!el) return;
          if (!msg) {
            el.classList.add("hidden");
            el.textContent = "";
            return;
          }
          el.textContent = msg;
          el.classList.remove("hidden");
        };

        const setBusy = (busy) => {
          if (!loginBtn) return;
          loginBtn.disabled = !!busy;
          loginBtn.classList.toggle("opacity-60", !!busy);
          loginBtn.classList.toggle("cursor-not-allowed", !!busy);
        };

        const logDevError = (context, err) => {
          const entry = {
            time: new Date().toISOString(),
            context,
            code: err?.code || "",
            message: err?.message || String(err || ""),
            stack: err?.stack || "",
          };
          try {
            const raw = localStorage.getItem("fc_dev_errors");
            const list = raw ? JSON.parse(raw) : [];
            list.push(entry);
            localStorage.setItem("fc_dev_errors", JSON.stringify(list.slice(-50)));
          } catch {
            // ignore
          }
          try {
            console.error("[Dev]", entry);
          } catch {
            // ignore
          }
        };

        const friendlyAuthMessage = (err, fallback) => {
          const code = err?.code || "";
          if (code === "auth/invalid-email") return "Enter a valid email address.";
          if (code === "auth/user-not-found" || code === "auth/wrong-password") {
            return "Incorrect email or password.";
          }
          if (code === "auth/too-many-requests") {
            return "Too many attempts. Please try again later.";
          }
          if (code === "auth/network-request-failed") {
            return "Network error. Check your connection and try again.";
          }
          if (code === "auth/popup-closed-by-user") {
            return "Sign-in was canceled.";
          }
          if (code === "auth/popup-blocked") {
            return "Pop-up blocked. Allow pop-ups and try again.";
          }
          if (code === "auth/account-exists-with-different-credential") {
            return "This email is linked to another sign-in method.";
          }
          if (code === "auth/email-already-in-use") {
            return "That email is already in use. Try logging in instead.";
          }
          if (code === "auth/weak-password") {
            return "Use a stronger password (at least 6 characters).";
          }
          if (code === "auth/user-disabled") {
            return "This account has been disabled.";
          }
          if (code === "auth/email-not-verified") {
            return "Please verify your email to continue. We sent you a verification email.";
          }
          return fallback;
        };

        const showVerifyRow = (show) => {
          if (!verifyRow) return;
          verifyRow.classList.toggle("hidden", !show);
        };

        const loadVerifyFlag = () => {
          try {
            const raw = localStorage.getItem("fc_verify_required");
            if (!raw) return null;
            return JSON.parse(raw);
          } catch {
            return null;
          }
        };

        const clearVerifyFlag = () => {
          try {
            localStorage.removeItem("fc_verify_required");
          } catch {
            // ignore
          }
        };

        const hydrateVerifyNotice = () => {
          const payload = loadVerifyFlag();
          if (!payload) return;
          const email = String(payload.email || "");
          if (emailInput && email && !emailInput.value) {
            emailInput.value = email;
          }
          setMessage(
            statusEl,
            email
              ? `Verify your email (${email}) to continue. We sent you a link.`
              : "Verify your email to continue. We sent you a link."
          );
          showVerifyRow(true);
        };

        hydrateVerifyNotice();

          const isRestrictedAuthEnv = () => {
            const ua = navigator.userAgent || "";
            const isFirefox = /firefox/i.test(ua);
            const isAndroid = /android/i.test(ua);
            let isPwa = false;
          try {
            if (window.matchMedia) {
              isPwa =
                window.matchMedia("(display-mode: standalone)").matches ||
                window.matchMedia("(display-mode: fullscreen)").matches ||
                window.matchMedia("(display-mode: minimal-ui)").matches;
            }
          } catch {
            isPwa = false;
            }
            if (!isPwa && window.navigator?.standalone === true) isPwa = true;
            return isFirefox && isAndroid && isPwa;
          };

          window.fcNativeAuth = async (idToken, accessToken) => {
            try {
              if (!idToken && !accessToken) {
                setMessage(errorEl, "Google sign-in failed. Try again.");
                return;
              }
              const credential = firebase.auth.GoogleAuthProvider.credential(idToken, accessToken);
              await firebase.auth().signInWithCredential(credential);
              setMessage(statusEl, "Signed in. Redirecting...");
              setTimeout(() => (location.href = "path.html"), 600);
            } catch (err) {
              setMessage(errorEl, friendlyAuthMessage(err, "Google sign-in failed."));
              logDevError("login-google-native", err);
            }
          };

          window.fcNativeAuthError = (message) => {
            setMessage(errorEl, message || "Google sign-in failed. Try again.");
          };

          loginBtn?.addEventListener("click", async () => {
            setMessage(errorEl, "");
            if (!window.FCAuth?.enabled) {
              setMessage(errorEl, "Sign-in is unavailable right now. Please try again later.");
            logDevError("login-disabled", new Error("Firebase auth not configured."));
            return;
          }
          const email = emailInput?.value.trim() || "";
          const password = passwordInput?.value || "";
          if (!email || !password) {
            setMessage(errorEl, "Enter your email and password.");
            return;
          }
          setBusy(true);
          try {
            await FCAuth.signInWithEmail({ email, password });
            setMessage(statusEl, "Signed in. Redirecting...");
            showVerifyRow(false);
            clearVerifyFlag();
            location.href = "path.html";
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Login failed. Please try again."));
            logDevError("login-email", err);
            if (err?.code === "auth/email-not-verified") {
              setMessage(statusEl, "Verification email sent. Please check your inbox.");
              showVerifyRow(true);
            } else {
              showVerifyRow(false);
            }
          } finally {
            setBusy(false);
          }
        });

        googleBtn?.addEventListener("click", async () => {
          setMessage(errorEl, "");
          showVerifyRow(false);
          clearVerifyFlag();
          if (!window.FCAuth?.enabled) {
            setMessage(errorEl, "Sign-in is unavailable right now. Please try again later.");
            logDevError("login-google-disabled", new Error("Firebase auth not configured."));
            return;
          }
            if (window.AndroidAuth?.signInWithGoogle) {
              window.AndroidAuth.signInWithGoogle();
              return;
            }
            if (isRestrictedAuthEnv()) {
              location.href = "auth-restriction.html";
              return;
            }
          setBusy(true);
          try {
            await FCAuth.signInWithGoogle();
            setMessage(statusEl, "Signed in. Redirecting...");
            location.href = "path.html";
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Google sign-in failed. Please try again."));
            logDevError("login-google", err);
          } finally {
            setBusy(false);
          }
        });

        forgotBtn?.addEventListener("click", async () => {
          setMessage(errorEl, "");
          setMessage(statusEl, "");
          showVerifyRow(false);
          if (!window.FCAuth?.enabled) {
            setMessage(errorEl, "Password reset is unavailable right now. Please try again later.");
            logDevError("reset-disabled", new Error("Firebase auth not configured."));
            return;
          }
          const email = emailInput?.value.trim() || "";
          if (!email) {
            setMessage(errorEl, "Enter your email first then click Forgot password.");
            return;
          }
          setBusy(true);
          try {
            await FCAuth.resetPassword({ email });
            setMessage(statusEl, "Password reset email sent. Check your inbox or spam folder.");
          } catch (err) {
            setMessage(errorEl, friendlyAuthMessage(err, "Unable to send reset email. Please try again."));
            logDevError("reset-email", err);
          } finally {
            setBusy(false);
          }
        });

        document.getElementById("toggleLoginPw")?.addEventListener("click", () => {
          const input = passwordInput;
          if (!input) return;
          const isPw = input.type === "password";
          input.type = isPw ? "text" : "password";
          document.querySelector("#toggleLoginPw .material-symbols-outlined").textContent = isPw
            ? "visibility"
            : "visibility_off";
        });

        resendVerifyBtn?.addEventListener("click", async () => {
          setMessage(errorEl, "");
          setMessage(statusEl, "");
          if (!window.FCAuth?.enabled) {
            setMessage(errorEl, "Verification is unavailable right now. Please try again later.");
            logDevError("verify-disabled", new Error("Firebase auth not configured."));
            return;
          }
          const email = emailInput?.value.trim() || "";
          const password = passwordInput?.value || "";
          if (!email || !password) {
            setMessage(errorEl, "Enter your email and password to resend verification.");
            return;
          }
          setBusy(true);
          try {
            await FCAuth.resendVerificationEmail({ email, password });
            setMessage(statusEl, "Verification email sent. Please check your inbox.");
            showVerifyRow(true);
          } catch (err) {
            setMessage(
              errorEl,
              friendlyAuthMessage(err, "Unable to resend verification email. Please try again.")
            );
            logDevError("verify-resend", err);
          } finally {
            setBusy(false);
          }
        });
      })();
    </script>
  </body>
</html>
