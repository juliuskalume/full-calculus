<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#0d59f2" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="icon" type="image/png" href="icons/icon-192.png" />
    <title>Onboarding Completion Celebration</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    />

    <!-- Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0df26c",
              "background-light": "#f5f8f7",
              "background-dark": "#102217",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2e22",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "float-delayed": "float 6s ease-in-out 3s infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
    <script src="theme.js"></script>
  </head>

  <body
    data-step="done"
    class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-background-dark"
  >
    <div class="relative min-h-screen w-full flex flex-col overflow-hidden">
      <!-- Background Gradient -->
      <div
        class="absolute inset-0 bg-gradient-to-b from-sky-100/50 via-background-light to-background-light dark:from-background-dark dark:via-background-dark dark:to-background-dark pointer-events-none z-0"
      ></div>

      <!-- Decorative Gamification Elements -->
      <div class="absolute top-12 left-8 text-primary opacity-60 animate-float">
        <span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1">star</span>
      </div>
      <div class="absolute top-24 right-10 text-yellow-400 opacity-60 animate-float-delayed">
        <span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1">verified</span>
      </div>
      <div class="absolute bottom-1/3 left-6 w-3 h-3 bg-blue-400 rounded-full opacity-40"></div>
      <div class="absolute top-1/3 right-12 w-4 h-4 bg-primary rounded-full opacity-30"></div>
      <div class="absolute top-40 left-1/4 w-2 h-2 bg-purple-400 rounded-full opacity-40"></div>
      <div class="absolute top-10 left-1/2 w-3 h-3 bg-orange-400 rounded-full opacity-40"></div>

      <!-- Main Content Area -->
      <div class="relative z-10 flex-1 flex flex-col items-center justify-between px-6 py-8 w-full max-w-lg mx-auto h-full">
        <!-- Top bar with back + progress (matches your flow and app.js) -->
        <div class="w-full flex items-center justify-between">
          <button
            id="backBtn"
            type="button"
            class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/60 dark:hover:bg-white/10 transition-colors"
            aria-label="Back"
          >
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
          </button>

          <div class="h-2 w-32 bg-white/70 dark:bg-white/10 rounded-full overflow-hidden">
            <div id="progressFill" class="h-full bg-primary rounded-full" style="width: 100%"></div>
          </div>

          <div class="size-10"></div>
        </div>

        <!-- Spacer -->
        <div class="h-2 sm:h-6 flex-shrink-0"></div>

        <!-- Illustration + Text -->
        <div class="flex flex-col items-center w-full">
          <div class="relative w-full aspect-square max-w-[320px] flex items-center justify-center mb-6">
            <!-- Glow -->
            <div class="absolute inset-0 bg-primary/20 blur-[80px] rounded-full scale-75 dark:bg-primary/10"></div>

            <!-- OUR Cal mascot (same fox URL as your skill screen) -->
            <div
              class="w-full h-full bg-center bg-contain bg-no-repeat drop-shadow-xl animate-float"
              style='background-image: url("https://github.com/juliuskalume/full-calculus/blob/main/icons/icon-192.png?raw=true");'
              aria-label="Cal mascot celebrating"
            ></div>

            <!-- Floating icons -->
            <div class="absolute -top-4 -right-4 bg-white dark:bg-surface-dark p-2 rounded-full shadow-lg rotate-12 animate-bounce">
              <span class="material-symbols-outlined text-primary text-2xl font-bold">school</span>
            </div>
            <div class="absolute bottom-8 -left-2 bg-white dark:bg-surface-dark p-2 rounded-full shadow-lg -rotate-12 animate-pulse">
              <span class="material-symbols-outlined text-yellow-400 text-2xl font-bold">celebration</span>
            </div>
          </div>

          <div class="flex flex-col items-center gap-3 text-center max-w-sm">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white leading-tight">
              You're all set!
            </h1>
            <p class="text-slate-500 dark:text-slate-400 text-base sm:text-lg font-medium leading-relaxed">
              Time to master Calculus 1, 2, and 3. Your journey starts now!
            </p>
          </div>

          <!-- Summary (wired to app.js) -->
          <div class="w-full max-w-sm mt-6">
            <div class="rounded-2xl bg-white/80 dark:bg-white/10 border border-white/40 dark:border-white/10 p-4">
              <div class="grid grid-cols-2 gap-3 text-sm">
                <div class="text-slate-500 dark:text-slate-300 font-medium">Name</div>
                <div class="font-bold text-slate-900 dark:text-white text-right" id="sumName">—</div>

                <div class="text-slate-500 dark:text-slate-300 font-medium">Start level</div>
                <div class="font-bold text-slate-900 dark:text-white text-right" id="sumSkill">—</div>

                <div class="text-slate-500 dark:text-slate-300 font-medium">Goal</div>
                <div class="font-bold text-slate-900 dark:text-white text-right" id="sumGoal">—</div>

                <div class="text-slate-500 dark:text-slate-300 font-medium">Daily time</div>
                <div class="font-bold text-slate-900 dark:text-white text-right" id="sumTime">—</div>

                <div class="text-slate-500 dark:text-slate-300 font-medium">Reminders</div>
                <div class="font-bold text-slate-900 dark:text-white text-right" id="sumNotif">—</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bottom Action Area -->
        <div class="w-full mt-8 sm:mt-12 flex flex-col gap-4 pb-4">
          <button
            id="continueBtn"
            type="button"
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-background-dark hover:bg-[#0be062] hover:shadow-lg hover:shadow-primary/30 active:scale-[0.98] transition-all duration-200"
          >
            <span id="continueLabel" class="text-lg font-bold leading-normal tracking-wide">Start Learning</span>
          </button>
        </div>
      </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script>
      (function () {
        if (!window.FCAuth?.enabled || !FCAuth.onAuthStateChanged) return;
        let redirected = false;
        FCAuth.onAuthStateChanged((user) => {
          if (user && !redirected) {
            redirected = true;
            location.replace("path.html");
          }
        });
      })();
    </script>
    <script src="./app.js"></script>
    <script src="state.js"></script>
    <script src="progress.js"></script>
    <script>
      (function () {
        if (!window.FCAuth?.enabled) return;
        const pushProfile = () => {
          FCAuth.syncToRemote().catch(() => {});
        };
        if (FCAuth.getCurrentUser && FCAuth.getCurrentUser()) {
          pushProfile();
          return;
        }
        if (FCAuth.onAuthStateChanged) {
          FCAuth.onAuthStateChanged((user) => {
            if (user) pushProfile();
          });
        }
      })();
    </script>
  </body>
</html>
